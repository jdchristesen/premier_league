<!DOCTYPE html>
<html>
<header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="season_schedule.js"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="generic_style.css">
    <style>
        .axis text {
          font: 10px sans-serif;
        }

        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }
        .chart rect {
          fill: steelblue;
        }

        .chart text {
          fill: white;
          font: 10px sans-serif;
          text-anchor: end;
        }

    </style>
</header>
<body>
	<h4>Premier League Table</h4>
    <select id="schedule_year_dropdown" onchange="change_schedule_year(this);">
    </select>
	<table style="text-align:center" id="schedule_table">
		<tbody>
            <tr>
                <th>Match Day</th>
                <th>Team</th>
                <th>Date</th>
                <th>2017/18</th>
                <th>2018/19</th>
                <th>Current Points</th>
                <th>Difference</th>
                <th>Predicted Points</th>
            </tr>
        </tbody>
	</table>

    <div id="graph"></div>

</body>
</html>
