<!DOCTYPE html>
<html>
<header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="season_schedule.js"></script>
    <link rel="stylesheet" href="generic_style.css">
</header>
<body>
	<h4>Premier League Table</h4>
    <select id="schedule_year_dropdown" onchange="change_schedule_year(this);">
    </select>
	<table style="text-align:center" id="schedule_table">
		<tbody>
            <tr>
                <th>Match Day</th>
                <th>Team</th>
                <th>Date</th>
                <th>2017/18</th>
                <th>2018/19</th>
                <th>Current Points</th>
                <th>Difference</th>
                <th>Predicted Points</th>
            </tr>
        </tbody>
	</table>

    <div id = "svgcontainer">
        <svg width = "300" height = "300">
            <line x1 = "100" y1 = "100"
                x2 = "200" y2 = "200" style = "stroke:rgb(255,0,0);
                stroke-width:2"/>
        </svg>
    </div>
</body>
</html>
